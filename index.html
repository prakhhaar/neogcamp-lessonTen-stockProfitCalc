<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Profit or Loss?</h1>

    <main>
      <label for="initial-price"
        >Initial price:
        <input
          id="initial-price"
          type="number"
          placeholder="Enter initial price"
      /></label>

      <label for="stock-quantity"
        >Quantity of stock:
        <input
          id="stock-quantity"
          type="number"
          placeholder="Enter the number of stocks you bought"
      /></label>

      <label for="current-price"
        >Current price:
        <input
          id="current-price"
          type="number"
          placeholder="Enter the current price"
      /></label>

      <button id="sumbit-btn">Tell me!</button>

      <div class="output" id="output-box"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
